{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Register as Player</h2>
<form method="POST">
  <input type="text" name="username" placeholder="In-Game Name" required><br>
  <input type="text" name="region" placeholder="Region (e.g., India)" required><br>
  <input type="text" name="timezone" placeholder="Timezone (e.g., Asia/Kolkata)" required><br>
  <select name="tier" required>
    <option disabled selected>Select Your Tier</option>
    <option>Wood</option>
    <option>Iron</option>
    <option>Bronze</option>
    <option>Silver</option>
    <option>Gold</option>
    <option>Platinum</option>
    <option>Diamond</option>
    <option>Master</option>
    <option>Grandmaster</option>
    <option>Immortal</option>
  </select><br>
  <input type="text" name="social" placeholder="Social (optional)"><br>
  <button type="submit">Register</button>
</form>
<a href="/players">🌍 View All Players</a>
{% endblock %}
